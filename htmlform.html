<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - Exercise 1.3: Enhancing Your Digital CV with a Form</title>
</head>
<body style="background-color: rgb(230, 199, 161);">
    <h1>Project 1 - Exercise 1.3:</h1>
   <p>Please Enter Your Contact information</p> 
   <form method="post" action="CVdigital.html">
   <fieldset style="width: 65%;">
    <legend> Contact Information</legend>
    <label for="firstname"> First name</label> 
    <input type="text" id="firstname" name="firstname" placeholder="enter your first name" required><br><br>
    <label for="lastname">Last name</label>
    <input type="text" id="lastname" name="lastname" placeholder="enter your last name"  required><br><br>
    <label for="phonenumber">Phone number</label>
    <input type="tel" id="phonenumber" name="phonenumber"  placeholder="123-450-6780" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required><br><br>
    <label for="email">Email address</label>
    <input type="email" id="email" name="email" placeholder="example@email.com" required><br><br>
   </fieldset>
   <br>
   <fieldset style="width: 65%;">
    <legend>Company's Information</legend>
    <Label for="cname">company's Name</Label>
    <input type="text" id="cname" name="cname" placeholder="your company" required><br><br>
    <label for="city">City</label>
    <input type="text" id="city" name="city" placeholder="Job's location" required  ><br><br>
    <label for="state">State</label>
    <input type="text" id="state" name="state" placeholder="ex:Florida" required><br><br>
    <label for="jlocation">Job's location (please select one)</label><br>
    <input type="checkbox" name="jlocation" id="jlocation" tabindex="1">In person<br>
    <input type="checkbox" name="jlocation" id="jlocation" tabindex="1">Remote<br>
    <input type="checkbox" id="jlocation" name="jlocation" tabindex="1">Hybrid<br><br>
    <label for="language">Programming language (please select all that apply)</label><br>
    <input type="checkbox" id="language" name="language" tabindex="1">HTML<br>
    <input type="checkbox" id="language" name="language" tabindex="1">CSS<br>
    <input type="checkbox" id="language" name="language" tabindex="1">Javascript<br>
    <input type="checkbox" id="language" name="language" tabindex="1">React<br>
    <input type="checkbox" id="language" name="language" tabindex="1">Python<br>
   </fieldset>
   <fieldset style="width: 65%;">
    <br>
    <legend>Please leave a comment</legend>
    <label for="comment"></label>
    <textarea id="comment" name="comment" rows="6" cols="60" placeholder="write a comment .."></textarea>
   </fieldset>
   <button type="submit" onclick="alert('Thank-you!')">SEND</button>
   </form>
</body>
</html>
